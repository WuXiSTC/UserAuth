version: "3"
services: 
  app:
    build: .
    ports:
      - "80:8080"
    depends_on: 
      - cassandra
      - redis
  cassandra:
    image: cassandra
    ports: 
      - "7000:7000"
      - "7001:7001"
      - "9042:9042"
      - "7199:7199"
      - "9160:9160"
  cassandra-1:
    image: cassandra
    ports: 
      - "9043:9042"
    environment: 
      CASSANDRA_SEEDS: cassandra
  redis:
    image: redis
    ports: 
      - "6379:6379"
  redis-1:
    image: redis
    ports: 
      - "6380:6379"



